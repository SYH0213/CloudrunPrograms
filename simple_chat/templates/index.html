<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 채팅 앱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Flask 채팅 앱</h1>
            <div id="typing-indicator"></div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input-container">
            <input type="text" id="username" placeholder="사용자 이름" class="username-input">
            <div class="message-input-wrapper">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." class="message-input">
                <button onclick="sendMessage()" class="send-button">전송</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
